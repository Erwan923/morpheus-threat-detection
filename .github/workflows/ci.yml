name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 pytest
        pip install click pyyaml pandas numpy
    
    - name: Lint with flake8
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: black --check src/
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short || echo "No tests found yet"
    
    - name: Generate sample data
      run: python3 examples/generate_sample_data.py
    
    - name: Verify sample data
      run: |
        test -f examples/data/pcap_dump.jsonlines
        wc -l examples/data/pcap_dump.jsonlines

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build CPU Docker image
      run: |
        docker build -f docker/Dockerfile.cpu -t morpheus-threat-detection:cpu .
    
    - name: Test Docker image
      run: |
        docker run --rm morpheus-threat-detection:cpu python3 --version
        docker run --rm morpheus-threat-detection:cpu ls -la src/

  terraform-validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.0
    
    - name: Terraform Format Check
      run: terraform fmt -check -recursive terraform/
      continue-on-error: true
    
    - name: Terraform Init
      run: |
        cd terraform
        terraform init -backend=false
    
    - name: Terraform Validate
      run: |
        cd terraform
        terraform validate
